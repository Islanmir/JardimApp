name: Expo Preview

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: JardimApp   # ğŸ‘ˆ altera se a tua pasta tiver outro nome

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“² Instalar Expo CLI e dependÃªncias
        run: |
          npm install -g expo-cli
          npm install

      - name: ğŸš€ Publicar preview Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          export EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}
          npx expo whoami || echo "Autenticando com token..."
          npx expo publish --non-interactive --release-channel preview

