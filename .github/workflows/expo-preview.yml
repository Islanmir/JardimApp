name: Expo Preview

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: JardimApp   # ðŸ‘ˆ adiciona esta linha

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Expo CLI e dependÃªncias
        run: |
          npm install -g expo-cli
          npm install

      - name: Publicar preview Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx expo login --token $EXPO_TOKEN
          npx expo prebuild || echo "sem prebuild necessÃ¡rio"
          npx expo publish --non-interactive --release-channel preview
